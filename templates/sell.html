{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
        <div  class="font-weight-bold">
            <p class="text-center">Choose which stock would you like to sell</p>
        </div>
        <form action="/sell" method="post">
            <div class="form-group">
                    <select name="symbol" class="custom-select">
                      <option value="" disabled selected="selected">Choose stock symbol...</option>
                      {% for i in range(info|length) %}
                      <option value={{ info[i]['symbol'] }}>{{ info[i]['symbol'] }}</option>
                      {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number" min="1"/>
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
