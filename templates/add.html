{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="cash" placeholder="Add some cash" step=0.01 min=0.01 type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
