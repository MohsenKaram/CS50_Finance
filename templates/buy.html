{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div  class="font-weight-bold">
        <p class="text-center">Available Cash</p>
        <p class="text-center">{{ cash|usd }}</p>
    </div>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="symbol" placeholder="Stock's Symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
